<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liquidación diaria</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFA500">
  <!-- Para que se comporte como app en iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Liquidación diaria">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background: #6f4e37; /* marrón café */
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #FFA500; /* naranja */
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    /* Formulario */
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    form input, form button {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #fff;
      border-radius: 5px;
      background: transparent;
      color: #fff;
    }
    form input[type="text"],
    form input[type="number"] {
      flex: 1 1 200px;
    }
    .payment-method {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .payment-method label {
      cursor: pointer;
    }
    /* Botón "Agregar" resaltado */
    form button[type="submit"] {
      background-color: #008CBA; /* azul vibrante */
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
    }
    /* Tabla de historial */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #fff;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    /* Sección de resumen */
    .summary {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-around;
      padding: 10px;
      background-color: #f0a500;
      border: 1px solid #fff;
      border-radius: 5px;
    }
    .summary > div {
      flex: 1;
      min-width: 200px;
    }
    /* Estilo para los botones que muestran detalles */
    .summary button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      padding: 0;
    }
    .dropdown-content {
      display: none;
      background: #fff;
      color: #000;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
  </style>
  <!-- Registro del Service Worker (si lo deseas conservar) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado:', registration.scope);
          })
          .catch(error => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>Liquidación diaria</h1>
  </header>
  <div class="container">
    <!-- Formulario para ingresar los datos -->
    <form id="paymentForm">
      <input type="text" id="clientName" placeholder="Nombre del cliente" required>
      <input type="number" id="amount" placeholder="Importe cobrado" required step="0.01">
      <div class="payment-method">
        <label>
          <input type="radio" name="paymentType" value="Efectivo" required> Efectivo
        </label>
        <label>
          <input type="radio" name="paymentType" value="Tarjeta"> Tarjeta
        </label>
      </div>
      <button type="submit">Agregar</button>
    </form>
    <!-- Tabla de historial de cobros -->
    <table id="historyTable">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Importe</th>
          <th>Tipo de Pago</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>
    <!-- Sección de resumen con botones desplegables -->
    <div class="summary">
      <div>
        <button id="toggleEfectivo">
          <strong>Total Efectivo:</strong> <span id="totalEfectivo">0.00</span>
        </button>
        <div id="detalleEfectivo" class="dropdown-content"></div>
      </div>
      <div>
        <button id="toggleTarjeta">
          <strong>Total Tarjeta:</strong> <span id="totalTarjeta">0.00</span>
        </button>
        <div id="detalleTarjeta" class="dropdown-content"></div>
      </div>
      <div>
        <strong>Total General:</strong> <span id="totalGeneral">0.00</span>
      </div>
    </div>
    <!-- Botones para descargar o borrar historial -->
    <div class="buttons" style="display:flex; justify-content: space-between; margin-top:10px;">
      <button id="downloadExcel">Descargar Excel</button>
      <button id="clearHistory">Borrar Historial</button>
    </div>
  </div>
  <!-- Scripts para manejar la lógica de la aplicación -->
  <script>
    // Array para almacenar el historial de cobros
    let history = JSON.parse(localStorage.getItem('history')) || [];

    // Función para guardar el historial en localStorage
    function saveHistory() {
      localStorage.setItem('history', JSON.stringify(history));
    }

    // Función para actualizar la tabla y los totales
    function updateUI() {
      const tableBody = document.getElementById('historyTable').querySelector('tbody');
      tableBody.innerHTML = '';
      let totalEfectivo = 0;
      let totalTarjeta = 0;
      history.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.client}</td>
          <td>${entry.amount.toFixed(2)}</td>
          <td>${entry.type}</td>
        `;
        tableBody.appendChild(row);
        if (entry.type === 'Efectivo') {
          totalEfectivo += entry.amount;
        } else {
          totalTarjeta += entry.amount;
        }
      });
      document.getElementById('totalEfectivo').textContent = totalEfectivo.toFixed(2);
      document.getElementById('totalTarjeta').textContent = totalTarjeta.toFixed(2);
      document.getElementById('totalGeneral').textContent = (totalEfectivo + totalTarjeta).toFixed(2);
      updateDetails();
    }

    // Función para actualizar los detalles en los dropdowns
    function updateDetails() {
      const efectivoDiv = document.getElementById('detalleEfectivo');
      let efectivoEntries = history.filter(entry => entry.type === "Efectivo");
      let html = "<ul style='list-style-type:none; margin:0; padding:0;'>";
      efectivoEntries.forEach(entry => {
          html += `<li>${entry.client}: ${entry.amount.toFixed(2)}</li>`;
      });
      html += "</ul>";
      efectivoDiv.innerHTML = html;
      
      const tarjetaDiv = document.getElementById('detalleTarjeta');
      let tarjetaEntries = history.filter(entry => entry.type === "Tarjeta");
      let html2 = "<ul style='list-style-type:none; margin:0; padding:0;'>";
      tarjetaEntries.forEach(entry => {
          html2 += `<li>${entry.client}: ${entry.amount.toFixed(2)}</li>`;
      });
      html2 += "</ul>";
      tarjetaDiv.innerHTML = html2;
    }

    // Inicializar la UI con datos persistentes
    updateUI();

    // Manejo del envío del formulario
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const client = document.getElementById('clientName').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.querySelector('input[name="paymentType"]:checked').value;
      // Agregar registro al historial
      history.push({ client, amount, type });
      saveHistory();
      updateUI();
      this.reset();
    });

    // Borrar el historial con confirmación
    document.getElementById('clearHistory').addEventListener('click', function() {
      if (confirm('¿Estás seguro de borrar el historial?')) {
        history = [];
        saveHistory();
        updateUI();
      }
    });

    // Descargar el historial en Excel (funcionalidad existente)
    document.getElementById('downloadExcel').addEventListener('click', function() {
      // Aquí va tu código de descarga en Excel (sin cambios en esta mejora)
      alert('Funcionalidad de descarga en Excel pendiente de implementación en este ejemplo.');
    });

    // Event listeners para mostrar/ocultar detalles de efectivo y tarjeta
    document.getElementById('toggleEfectivo').addEventListener('click', function() {
      const detailDiv = document.getElementById('detalleEfectivo');
      detailDiv.style.display = (detailDiv.style.display === "none" || detailDiv.style.display === "") ? "block" : "none";
    });
    document.getElementById('toggleTarjeta').addEventListener('click', function() {
      const detailDiv = document.getElementById('detalleTarjeta');
      detailDiv.style.display = (detailDiv.style.display === "none" || detailDiv.style.display === "") ? "block" : "none";
    });
  </script>
</body>
</html>
