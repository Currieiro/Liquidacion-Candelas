<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liquidaci贸n diaria</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFA500">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Liquidaci贸n diaria">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #6f4e37;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #FFA500;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .date-input {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .date-input input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #fff;
      border-radius: 5px;
      background: transparent;
      color: #fff;
      width: 150px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    form input, form button {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #fff;
      border-radius: 5px;
      background: transparent;
      color: #fff;
    }
    form input[type="text"], form input[type="number"] {
      flex: 1 1 200px;
    }
    .payment-method {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .payment-method label {
      cursor: pointer;
    }
    form button[type="submit"] {
      background-color: #008CBA;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #fff;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .summary {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #f0a500;
      border: 1px solid #fff;
      border-radius: 5px;
    }
    .summary div {
      color: #fff;
      position: relative;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      z-index: 10;
      max-height: 200px;
      overflow-y: auto;
      min-width: 180px;
    }
    .dropdown p {
      margin: 0;
      padding: 3px 0;
      border-bottom: 1px solid #eee;
    }
    .dropdown p:last-child {
      border-bottom: none;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .buttons button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      background-color: #FFA500;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Liquidaci贸n diaria</h1>
  </header>
  <div class="container">
    <div class="date-input">
      <label for="reportDate">Fecha (DD/MM/AAAA):</label>
      <input type="text" id="reportDate" placeholder="DD/MM/AAAA" maxlength="10">
    </div>

    <form id="paymentForm">
      <input type="text" id="clientName" placeholder="Nombre del cliente" required>
      <input type="number" id="amount" placeholder="Importe cobrado" required step="0.01">
      <div class="payment-method">
        <label><input type="radio" name="paymentType" value="Efectivo" required> Efectivo</label>
        <label><input type="radio" name="paymentType" value="Tarjeta"> Tarjeta</label>
      </div>
      <button type="submit">Agregar</button>
    </form>

    <table id="historyTable">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Importe</th>
          <th>Tipo de Pago</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary">
      <div id="efectivoContainer">
        <strong>Total Efectivo:</strong> <span id="totalEfectivo">0.00</span>
        <div class="dropdown" id="efectivoDropdown"></div>
      </div>
      <div id="tarjetaContainer">
        <strong>Total Tarjeta:</strong> <span id="totalTarjeta">0.00</span>
        <div class="dropdown" id="tarjetaDropdown"></div>
      </div>
      <div>
        <strong>Total General:</strong> <span id="totalGeneral">0.00</span>
      </div>
    </div>

    <div class="buttons">
      <button id="downloadExcel">Descargar Excel</button>
      <button id="clearHistory">Borrar Historial</button>
    </div>
  </div>

  <script>
    let history = JSON.parse(localStorage.getItem('history')) || [];

    function saveHistory() {
      localStorage.setItem('history', JSON.stringify(history));
    }

    function updateUI() {
      const tbody = document.querySelector('#historyTable tbody');
      tbody.innerHTML = '';
      let totalEfectivo = 0;
      let totalTarjeta = 0;

      history.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.client}</td>
          <td>${entry.amount.toFixed(2)}</td>
          <td>${entry.type}</td>
        `;
        tbody.appendChild(row);
        if (entry.type === 'Efectivo') totalEfectivo += entry.amount;
        else totalTarjeta += entry.amount;
      });

      document.getElementById('totalEfectivo').textContent = totalEfectivo.toFixed(2);
      document.getElementById('totalTarjeta').textContent = totalTarjeta.toFixed(2);
      document.getElementById('totalGeneral').textContent = (totalEfectivo + totalTarjeta).toFixed(2);
    }

    updateUI();

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const client = document.getElementById('clientName').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.querySelector('input[name="paymentType"]:checked').value;
      history.push({ client, amount, type });
      saveHistory();
      updateUI();
      this.reset();
    });

    document.getElementById('clearHistory').addEventListener('click', function() {
      if (confirm('驴Est谩s seguro de borrar el historial?')) {
        history = [];
        saveHistory();
        updateUI();
        document.getElementById('reportDate').value = '';
      }
    });

    document.getElementById('downloadExcel').addEventListener('click', function() {
      const reportDate = document.getElementById('reportDate').value.trim();
      if (!reportDate || reportDate.length < 10) {
        alert('Por favor, ingresa la fecha en formato DD/MM/AAAA.');
        return;
      }
      let totalEfectivo = 0;
      let totalTarjeta = 0;

      let ws_data = [["Liquidaci贸n diaria"], ["Fecha: " + reportDate], [], ["Cliente", "Importe", "Tipo de Pago"]];
      history.forEach(entry => {
        ws_data.push([entry.client, entry.amount.toFixed(2), entry.type]);
        if (entry.type === "Efectivo") totalEfectivo += entry.amount;
        else totalTarjeta += entry.amount;
      });

      ws_data.push([]);
      ws_data.push(["Total Efectivo", totalEfectivo.toFixed(2), ""]);
      ws_data.push(["Total Tarjeta", totalTarjeta.toFixed(2), ""]);
      ws_data.push(["Total General", (totalEfectivo + totalTarjeta).toFixed(2), ""]);

      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      ws['!cols'] = [{ wch: 25 }, { wch: 15 }, { wch: 15 }];
      ws['!merges'] = [{ s: { r: 0, c: 0 }, e: { r: 0, c: 2 } }, { s: { r: 1, c: 0 }, e: { r: 1, c: 2 } }];
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Historial");
      const safeDate = reportDate.replace(/\//g, "-");
      XLSX.writeFile(wb, 'liquidaci贸n_' + safeDate + '.xlsx');
    });

    document.getElementById('efectivoContainer').addEventListener('click', function() {
      const dd = document.getElementById('efectivoDropdown');
      dd.innerHTML = '';
      let encontrados = false;
      history.forEach(entry => {
        if (entry.type === 'Efectivo') {
          dd.innerHTML += `<p>${entry.client}: ${entry.amount.toFixed(2)}</p>`;
          encontrados = true;
        }
      });
      if (!encontrados) dd.innerHTML = '<p>Sin registros</p>';
      dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('tarjetaContainer').addEventListener('click', function() {
      const dd = document.getElementById('tarjetaDropdown');
      dd.innerHTML = '';
      let encontrados = false;
      history.forEach(entry => {
        if (entry.type === 'Tarjeta') {
          dd.innerHTML += `<p>${entry.client}: ${entry.amount.toFixed(2)}</p>`;
          encontrados = true;
        }
      });
      if (!encontrados) dd.innerHTML = '<p>Sin registros</p>';
      dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('reportDate').addEventListener('input', function(e) {
      let input = this.value.replace(/\D/g, '');
      if (input.length > 2 && input.length <= 4) {
        input = input.slice(0,2) + '/' + input.slice(2);
      } else if (input.length > 4) {
        input = input.slice(0,2) + '/' + input.slice(2,4) + '/' + input.slice(4,8);
      }
      this.value = input;
    });
  </script>
</body>
</html>
