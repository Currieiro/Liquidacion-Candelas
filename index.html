<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Liquidación diaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#FFA500" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Liquidación diaria" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --coffee: #6f4e37;
      --orange: #FFA500;
      --orange-dark: #f0a500;
      --white: #fff;
      --black: #000;
      --blue: #008CBA;
    }
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--coffee);
      color: var(--white);
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      font-family: Arial, sans-serif;
    }

    .page {
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: var(--orange);
      color: var(--white);
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .container { max-width: 900px; margin: 0 auto; }

    .date-input {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .date-input input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid var(--white);
      border-radius: 5px;
      background: transparent;
      color: var(--white);
      width: 180px;
    }

    /* Campo con botón X */
    .field {
      position: relative;
      display: inline-flex;
      align-items: center;
      flex: 1 1 200px;
      min-width: 160px;
    }
    .field input {
      width: 100%;
      padding: 10px 36px 10px 10px;
      font-size: 1em;
      border: 1px solid var(--white);
      border-radius: 5px;
      background: transparent;
      color: var(--white);
    }
    .clear-btn {
      position: absolute;
      right: 8px;
      height: 24px;
      width: 24px;
      border: 1px solid var(--white);
      color: var(--white);
      background: transparent;
      border-radius: 50%;
      cursor: pointer;
      line-height: 22px;
      font-size: 16px;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    form button {
      padding: 10px;
      font-size: 1em;
      border: 1px solid var(--white);
      border-radius: 5px;
      background: transparent;
      color: var(--white);
    }
    .payment-method {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    form button[type="submit"] {
      background-color: var(--blue);
      color: var(--white);
      border: 1px solid var(--white);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #00000022;
      border-radius: 8px;
      overflow: hidden;
    }
    table, th, td { border: 1px solid var(--white); }
    th, td { padding: 10px; text-align: center; }
    .editBtn {
      border: 1px solid var(--white);
      background-color: var(--blue);
      color: var(--white);
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

    .summary {
      display: flex;
      justify-content: space-around;
      gap: 10px;
      flex-wrap: wrap;
      padding: 10px;
      background-color: var(--orange-dark);
      border: 1px solid var(--white);
      border-radius: 5px;
    }
    #totalEfectivo, #totalTarjeta { cursor: pointer; text-decoration: underline; }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .buttons button {
      flex: 1;
      min-width: 180px;
      padding: 10px;
      background-color: var(--orange);
      border: none;
      color: var(--white);
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: var(--white);
      color: var(--black);
      margin: 8% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 320px;
      border-radius: 8px;
      text-align: center;
    }
    .modal-buttons {
      margin-top: 16px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .modal-buttons button {
      padding: 10px;
      flex: 1;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #fff;
      color: #000;
    }
    .danger { border-color: #d9534f; }
    .primary { border-color: #007bff; }
    .secondary { border-color: #6c757d; }

    .dropdown {
      display:none;
      margin-top: 10px;
      border: 1px solid var(--white);
      border-radius: 5px;
      padding: 10px;
      background-color: var(--orange-dark);
    }
  </style>
</head>
<body>
  <div class="page">
    <header><h1>Liquidación diaria</h1></header>

    <div class="container">
      <!-- Fecha -->
      <div class="date-input">
        <label for="reportDate">Fecha (DD/MM/AAAA):</label>
        <input type="text" id="reportDate" placeholder="DD/MM/AAAA" maxlength="10" inputmode="numeric">
      </div>

      <!-- Formulario -->
      <form id="paymentForm">
        <div class="field">
          <input type="text" id="clientName" placeholder="Nombre del cliente" required>
          <button class="clear-btn" id="clearClient" type="button">×</button>
        </div>
        <div class="field">
          <input type="number" id="amount" placeholder="Importe cobrado" required step="0.01" inputmode="decimal">
          <button class="clear-btn" id="clearAmount" type="button">×</button>
        </div>
        <div class="payment-method">
          <label><input type="radio" name="paymentType" value="Efectivo"> Efectivo</label>
          <label><input type="radio" name="paymentType" value="Tarjeta"> Tarjeta</label>
        </div>
        <button type="submit">Agregar</button>
      </form>

      <!-- Tabla -->
      <table id="historyTable"><thead>
        <tr><th>Cliente</th><th>Importe</th><th>Forma de pago</th><th>Acciones</th></tr>
      </thead><tbody></tbody></table>

      <div class="summary">
        <div><strong>Total Efectivo:</strong> <span id="totalEfectivo">0,00</span></div>
        <div><strong>Total Tarjeta:</strong> <span id="totalTarjeta">0,00</span></div>
        <div><strong>Total General:</strong> <span id="totalGeneral">0,00</span></div>
      </div>

      <div id="dropdownEfectivo" class="dropdown"></div>
      <div id="dropdownTarjeta" class="dropdown"></div>

      <div class="buttons">
        <button id="downloadExcel">Descargar / Compartir Excel</button>
        <button id="clearHistory">Borrar Historial</button>
      </div>
    </div>
  </div>

  <!-- Modales -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Editar entrada</h2>
      <label>Cliente</label><input type="text" id="editClient">
      <label>Importe</label><input type="number" id="editAmount" step="0.01">
      <label>Forma de pago</label>
      <select id="editPayment"><option>Efectivo</option><option>Tarjeta</option></select>
      <div class="modal-buttons">
        <button id="deleteLine" class="danger">Eliminar línea</button>
        <button id="saveEdit" class="primary">Guardar</button>
        <button id="cancelEdit" class="secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="confirmModal" class="modal"><div class="modal-content">
    <p id="confirmMessage"></p>
    <div class="modal-buttons">
      <button id="confirmAccept" class="primary">Aceptar</button>
      <button id="confirmCancel" class="secondary">Cancelar</button>
    </div>
  </div></div>

  <div id="alertModal" class="modal"><div class="modal-content">
    <p id="alertMessage"></p>
    <div class="modal-buttons"><button id="alertAccept" class="primary">Aceptar</button></div>
  </div></div>

<script>
const $ = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));

function formatNumber(num){return Number(num||0).toFixed(2).replace('.',',');}
function parseAmount(val){return parseFloat(String(val).replace(',','.'));}

let historyData=[]; let currentEditIndex=null;
function loadHistory(){historyData=JSON.parse(localStorage.getItem('history')||'[]');}
function saveHistory(){localStorage.setItem('history',JSON.stringify(historyData));}
function clearNode(n){while(n.firstChild)n.removeChild(n.firstChild);}

function updateUI(){
  const tb=$('#historyTable tbody'); clearNode(tb);
  let tE=0,tT=0;
  historyData.forEach((e,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${e.client}</td><td>${formatNumber(e.amount)}</td><td>${e.type}</td>
      <td><button class="editBtn" data-i="${i}">Editar</button></td>`;
    tb.appendChild(tr);
    if(e.type==="Efectivo")tE+=+e.amount;else tT+=+e.amount;
  });
  $('#totalEfectivo').textContent=formatNumber(tE);
  $('#totalTarjeta').textContent=formatNumber(tT);
  $('#totalGeneral').textContent=formatNumber(tE+tT);
  $$('.editBtn').forEach(b=>b.onclick=()=>{currentEditIndex=+b.dataset.i;openEditModal(currentEditIndex);});
}

function openEditModal(i){const e=historyData[i];$('#editClient').value=e.client;$('#editAmount').value=e.amount;$('#editPayment').value=e.type;$('#editModal').style.display='block';}
function closeEditModal(){$('#editModal').style.display='none';currentEditIndex=null;}

$('#saveEdit').onclick=()=>{let c=$('#editClient').value.trim(),a=parseAmount($('#editAmount').value),t=$('#editPayment').value;if(!c||isNaN(a))return;historyData[currentEditIndex]={client:c,amount:a,type:t};saveHistory();updateUI();closeEditModal();};
$('#cancelEdit').onclick=closeEditModal;
$('#deleteLine').onclick=()=>{historyData.splice(currentEditIndex,1);saveHistory();updateUI();closeEditModal();};

$('#paymentForm').onsubmit=e=>{
  e.preventDefault();
  const c=$('#clientName').value.trim(),a=parseAmount($('#amount').value),t=$('input[name="paymentType"]:checked')?.value;
  if(!c||isNaN(a)||!t)return;
  historyData.push({client:c,amount:a,type:t});
  saveHistory();updateUI();
  e.target.reset();
  $('#clientName').value='';$('#amount').value='';
};

$('#clearHistory').onclick=()=>{historyData=[];saveHistory();updateUI();};

$('#clearClient').onclick=()=>{$('#clientName').value='';$('#clientName').focus();};
$('#clearAmount').onclick=()=>{$('#amount').value='';$('#amount').focus();};
$('#clientName').oninput=()=>$('#clearClient').style.display=$('#clientName').value?'inline-flex':'none';
$('#amount').oninput=()=>$('#clearAmount').style.display=$('#amount').value?'inline-flex':'none';

function isShareSupported(file){return navigator.share&&navigator.canShare&&navigator.canShare({files:[file]});}
$('#downloadExcel').onclick=async()=>{
  const d=$('#reportDate').value;
  if(!/^\d{2}\/\d{2}\/\d{4}$/.test(d))return alert("Fecha inválida");
  const ws_data=[["Liquidación diaria"],["Fecha: "+d],[],["Efectivo","","","Tarjeta",""],["Cliente","Importe","","Cliente","Importe"]];
  const ef=historyData.filter(e=>e.type=="Efectivo"),ta=historyData.filter(e=>e.type=="Tarjeta");
  const max=Math.max(ef.length,ta.length);
  for(let i=0;i<max;i++){ws_data.push([ef[i]?.client||"",ef[i]?.amount||"","",ta[i]?.client||"",ta[i]?.amount||""]); }
  ws_data.push([]);ws_data.push(["Total Efectivo",ef.reduce((s,e)=>s+ +e.amount,0),"","Total Tarjeta",ta.reduce((s,e)=>s+ +e.amount,0)]);
  ws_data.push(["Total General",ef.reduce((s,e)=>s+ +e.amount,0)+ta.reduce((s,e)=>s+ +e.amount,0),"","",""]);
  const wb=XLSX.utils.book_new(),ws=XLSX.utils.aoa_to_sheet(ws_data);XLSX.utils.book_append_sheet(wb,ws,"Historial");
  const blob=new Blob([XLSX.write(wb,{bookType:"xlsx",type:"array"})],{type:"application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"}),f=new File([blob],'liquidacion_'+d.replace(/\//g,'-')+'.xlsx',{type:blob.type});
  try{if(isShareSupported(f)){await navigator.share({files:[f],title:'Liquidación diaria'});return;}}catch(e){}
  const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download=f.name;a.click();URL.revokeObjectURL(url);
};

// Máscara de fecha: escribe solo números, añade las barras
$('#reportDate').addEventListener('input',function(){
  let v=this.value.replace(/\D/g,'');
  if(v.length>2&&v.length<=4)v=v.slice(0,2)+'/'+v.slice(2);
  else if(v.length>4)v=v.slice(0,2)+'/'+v.slice(2,4)+'/'+v.slice(4,8);
  this.value=v;
});

loadHistory();updateUI();
</script>
</body>
</html>
