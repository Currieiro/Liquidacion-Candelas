<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Liquidación - Aplicación B</title>
  <!-- Se utiliza SheetJS para generar el Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .date-input {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .date-input input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 150px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      margin-bottom: 10px;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #008CBA;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    /* ▼ ▼ ▼ NUEVO: Estilos para los botones desplegables ▼ ▼ ▼ */
    .dropdown-container {
      margin: 10px 0;
      position: relative;
      display: inline-block;
    }
    .dropdown-container button {
      padding: 10px 20px;
      font-size: 1em;
      background: #008CBA;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dropdown-container button:hover {
      opacity: 0.8;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      color: #000;
      min-width: 160px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: #000;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    /* ▲ ▲ ▲ FIN de nuevos estilos ▲ ▲ ▲ */
  </style>
</head>
<body>
  <h1>Generador de Liquidación - Aplicación B</h1>
  <div class="container">
    <!-- Campo para ingresar la fecha -->
    <div class="date-input">
      <label for="reportDate">Fecha (DD/MM/AAAA):</label>
      <input type="text" id="reportDate" placeholder="DD/MM/AAAA" maxlength="10">
    </div>
    <!-- Sección para liquidaciones en Efectivo -->
    <div class="section">
      <h2>Efectivo (máximo 5 liquidaciones)</h2>
      <table>
        <tr>
          <th>Cliente</th>
          <th>Importe</th>
        </tr>
        <tr>
          <td><input type="text" id="efectivo_cliente_0"></td>
          <td><input type="number" id="efectivo_importe_0" step="0.01"></td>
        </tr>
        <tr>
          <td><input type="text" id="efectivo_cliente_1"></td>
          <td><input type="number" id="efectivo_importe_1" step="0.01"></td>
        </tr>
        <tr>
          <td><input type="text" id="efectivo_cliente_2"></td>
          <td><input type="number" id="efectivo_importe_2" step="0.01"></td>
        </tr>
        <tr>
          <td><input type="text" id="efectivo_cliente_3"></td>
          <td><input type="number" id="efectivo_importe_3" step="0.01"></td>
        </tr>
        <tr>
          <td><input type="text" id="efectivo_cliente_4"></td>
          <td><input type="number" id="efectivo_importe_4" step="0.01"></td>
        </tr>
      </table>
    </div>
    <!-- Sección para liquidaciones con Tarjeta -->
    <div class="section">
      <h2>Tarjeta (máximo 5 liquidaciones)</h2>
      <table>
        <tr>
          <th>Cliente</th>
          <th>Importe</th>
        </tr>
        <tr>
          <td><input type="text" id="tarjeta_cliente_0"></td>
          <td><input type="number" id="tarjeta_importe_0" step="0.01"></td>
        </tr>
        <tr>
          <td><input type="text" id="tarjeta_cliente_1"></td>
          <td><input type="number" id="tarjeta_importe_1" step="0.01"></td>
        </tr>
        <tr>
          <td><input type="text" id="tarjeta_cliente_2"></td>
          <td><input type="number" id="tarjeta_importe_2" step="0.01"></td>
        </tr>
        <tr>
          <td><input type="text" id="tarjeta_cliente_3"></td>
          <td><input type="number" id="tarjeta_importe_3" step="0.01"></td>
        </tr>
        <tr>
          <td><input type="text" id="tarjeta_cliente_4"></td>
          <td><input type="number" id="tarjeta_importe_4" step="0.01"></td>
        </tr>
      </table>
    </div>
    <!-- ▼▼ NUEVO: Botones desplegables para Totales ▼▼ -->
    <div class="dropdown-container">
      <button id="totalEfectivoBtn">Total efectivo</button>
      <div id="totalEfectivoDropdown" class="dropdown-content">
        <a href="#">Efectivo</a>
        <a href="#">Cheque</a>
        <a href="#">Transferencia</a>
      </div>
    </div>
    <div class="dropdown-container">
      <button id="totalTarjetaBtn">Total tarjeta</button>
      <div id="totalTarjetaDropdown" class="dropdown-content">
        <a href="#">Visa</a>
        <a href="#">MasterCard</a>
        <a href="#">American Express</a>
      </div>
    </div>
    <!-- ▲▲ FIN de nuevos botones ▲▲ -->
    <!-- Botón para generar y descargar el archivo Excel -->
    <button id="generateExcel">Generar Excel</button>
  </div>
  
  <script>
    // Input mask sencillo para formatear la fecha (DD/MM/AAAA)
    document.getElementById('reportDate').addEventListener('input', function() {
      let input = this.value.replace(/\D/g, '');
      if (input.length > 2 && input.length <= 4) {
        input = input.slice(0,2) + '/' + input.slice(2);
      } else if (input.length > 4) {
        input = input.slice(0,2) + '/' + input.slice(2,4) + '/' + input.slice(4,8);
      }
      this.value = input;
    });
    
    // Función para generar el Excel con la plantilla deseada
    document.getElementById('generateExcel').addEventListener('click', function() {
      const reportDate = document.getElementById('reportDate').value.trim();
      if (!reportDate || reportDate.length < 10) {
        alert('Por favor, ingresa la fecha en formato DD/MM/AAAA.');
        return;
      }
      
      // Recoger datos de Efectivo (máximo 5 filas)
      let efectivoData = [];
      for (let i = 0; i < 5; i++) {
        const client = document.getElementById('efectivo_cliente_' + i).value.trim();
        const amount = document.getElementById('efectivo_importe_' + i).value;
        if (client !== "" && amount !== "") {
          efectivoData.push({ client, amount: parseFloat(amount) });
        } else {
          efectivoData.push(null);
        }
      }
      
      // Recoger datos de Tarjeta (máximo 5 filas)
      let tarjetaData = [];
      for (let i = 0; i < 5; i++) {
        const client = document.getElementById('tarjeta_cliente_' + i).value.trim();
        const amount = document.getElementById('tarjeta_importe_' + i).value;
        if (client !== "" && amount !== "") {
          tarjetaData.push({ client, amount: parseFloat(amount) });
        } else {
          tarjetaData.push(null);
        }
      }
      
      // Construir la estructura de la hoja Excel
      // Se utilizarán 5 columnas: A y B para efectivo, C como separador, D y E para tarjeta.
      let ws_data = [];
      ws_data.push(["Liquidación diaria"]);           // Fila 0: Título
      ws_data.push(["Fecha: " + reportDate]);           // Fila 1: Fecha
      ws_data.push([]);                                 // Fila 2: Vacía
      ws_data.push(["OBSERVACIONES:", "", "", "Tarjeta", ""]); // Fila 3: Encabezados
      
      // Generar 5 filas de datos
      for (let i = 0; i < 5; i++) {
        let efectivoRow = efectivoData[i] ? [efectivoData[i].client, efectivoData[i].amount.toFixed(2)] : ["", ""];
        let tarjetaRow = tarjetaData[i] ? [tarjetaData[i].client, tarjetaData[i].amount.toFixed(2)] : ["", ""];
        // Fila: columnas A y B (efectivo), columna C vacía, columnas D y E (tarjeta)
        ws_data.push([...efectivoRow, "", ...tarjetaRow]);
      }
      
      // Crear la hoja de Excel a partir del array de datos
      var ws = XLSX.utils.aoa_to_sheet(ws_data);
      
      // Ajustar anchos de columna
      ws['!cols'] = [
        { wch: 25 },
        { wch: 15 },
        { wch: 5  },
        { wch: 25 },
        { wch: 15 }
      ];
      
      // Fusionar celdas para el encabezado
      ws['!merges'] = [
        { s: { r: 0, c: 0 }, e: { r: 0, c: 4 } },
        { s: { r: 1, c: 0 }, e: { r: 1, c: 4 } }
      ];
      
      // Ajustar fuente en celdas de datos (filas 4 a 8 en columnas A, B, D y E)
      function setCellFont(ws, cellRef, fontSize) {
        if (ws[cellRef]) {
          if (!ws[cellRef].s) ws[cellRef].s = {};
          ws[cellRef].s.font = { sz: fontSize };
        }
      }
      function cellAddress(r, c) {
        return XLSX.utils.encode_cell({ r: r, c: c });
      }
      for (let r = 4; r <= 8; r++) {
        for (let c of [0, 1, 3, 4]) {
          setCellFont(ws, cellAddress(r, c), 12);
        }
      }
      
      // Crear el libro y descargar el Excel
      var wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Liquidación");
      var safeDate = reportDate.replace(/\//g, "-");
      XLSX.writeFile(wb, 'liquidacion_' + safeDate + '.xlsx');
    });
    
    // Eventos para desplegar/ocultar los dropdowns de Totales
    document.getElementById('totalEfectivoBtn').addEventListener('click', function() {
      const dd = document.getElementById('totalEfectivoDropdown');
      dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
    });
    document.getElementById('totalTarjetaBtn').addEventListener('click', function() {
      const dd = document.getElementById('totalTarjetaDropdown');
      dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
    });
  </script>
</body>
</html>
