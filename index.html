<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Liquidación diaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#FFA500" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Liquidación diaria" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --coffee: #6f4e37;
      --orange: #FFA500;
      --orange-dark: #f0a500;
      --white: #fff;
      --black: #000;
      --blue: #008CBA;
    }
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--coffee);
      color: var(--white);
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      font-family: Arial, sans-serif;
    }

    .page { min-height: 100vh; padding: 20px; }

    header {
      text-align: center; padding: 20px;
      background-color: var(--orange); color: var(--white);
      border-radius: 8px; margin-bottom: 16px;
    }

    .container { max-width: 900px; margin: 0 auto; }

    .date-input {
      margin-bottom: 20px; display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
    }
    .date-input input {
      padding: 10px; font-size: 1em; border: 1px solid var(--white);
      border-radius: 5px; background: transparent; color: var(--white); width: 180px;
    }

    /* Campo con botón X */
    .field { position: relative; display: inline-flex; align-items: center; flex: 1 1 200px; min-width: 160px; }
    .field input {
      width: 100%; padding: 10px 36px 10px 10px; font-size: 1em;
      border: 1px solid var(--white); border-radius: 5px; background: transparent; color: var(--white);
    }
    .clear-btn {
      position: absolute; right: 8px; height: 24px; width: 24px;
      border: 1px solid var(--white); color: var(--white); background: transparent;
      border-radius: 50%; cursor: pointer; line-height: 22px; font-size: 16px;
      display: none; align-items: center; justify-content: center; padding: 0;
    }

    form {
      display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: center;
    }
    form button {
      padding: 10px; font-size: 1em; border: 1px solid var(--white);
      border-radius: 5px; background: transparent; color: var(--white);
    }
    .payment-method { display: flex; align-items: center; gap: 12px; }
    form button[type="submit"] { background-color: var(--blue); color: var(--white); border: 1px solid var(--white); }

    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background: #00000022; border-radius: 8px; overflow: hidden; }
    table, th, td { border: 1px solid var(--white); }
    th, td { padding: 10px; text-align: center; }
    .editBtn { border: 1px solid var(--white); background-color: var(--blue); color: var(--white); border-radius: 5px; padding: 10px; cursor: pointer; }

    .summary {
      display: flex; justify-content: space-around; gap: 10px; flex-wrap: wrap;
      padding: 10px; background-color: var(--orange-dark); border: 1px solid var(--white); border-radius: 5px;
    }
    #totalEfectivo, #totalTarjeta { cursor: pointer; text-decoration: underline; }

    .buttons { display: flex; justify-content: space-between; margin-top: 10px; gap: 10px; flex-wrap: wrap; }
    .buttons button { flex: 1; min-width: 180px; padding: 10px; background-color: var(--orange); border: none; color: var(--white); border-radius: 5px; cursor: pointer; }

    /* Modales */
    .modal { display: none; position: fixed; z-index: 1000; inset: 0; background-color: rgba(0,0,0,0.5); }
    .modal-content {
      background-color: var(--white); color: var(--black); margin: 8% auto; padding: 20px;
      border: 1px solid #888; width: 360px; max-width: calc(100% - 24px); border-radius: 12px;
    }
    .modal-content h2 { margin: 0 0 12px 0; text-align: center; }

    /* === NUEVO: grid del formulario del modal (bien alineado) === */
    .modal-form {
      display: grid; grid-template-columns: 1fr 1.5fr; gap: 10px 12px; align-items: center;
    }
    .modal-form label { font-weight: bold; }
    .modal-form input, .modal-form select {
      width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; color: #000; background: #fff;
    }
    @media (max-width: 420px) {
      .modal-form { grid-template-columns: 1fr; }
      .modal-form label { margin-top: 6px; }
    }

    .modal-buttons { margin-top: 16px; display: flex; gap: 8px; flex-wrap: wrap; }
    .modal-buttons button {
      padding: 10px; flex: 1; border-radius: 8px; border: 1px solid #ddd; background: #fff; color: #000;
    }
    .danger { border-color: #d9534f; }
    .primary { border-color: #007bff; }
    .secondary { border-color: #6c757d; }

    .dropdown { display:none; margin-top: 10px; border: 1px solid var(--white); border-radius: 5px; padding: 10px; background-color: var(--orange-dark); }
  </style>
</head>
<body>
  <div class="page">
    <header><h1>Liquidación diaria</h1></header>

    <div class="container">
      <!-- Fecha -->
      <div class="date-input">
        <label for="reportDate">Fecha (DD/MM/AAAA):</label>
        <input type="text" id="reportDate" placeholder="DD/MM/AAAA" maxlength="10" inputmode="numeric">
      </div>

      <!-- Formulario -->
      <form id="paymentForm">
        <div class="field">
          <input type="text" id="clientName" placeholder="Nombre del cliente" required>
          <button class="clear-btn" id="clearClient" type="button">×</button>
        </div>
        <div class="field">
          <input type="number" id="amount" placeholder="Importe cobrado" required step="0.01" inputmode="decimal">
          <button class="clear-btn" id="clearAmount" type="button">×</button>
        </div>
        <div class="payment-method">
          <label><input type="radio" name="paymentType" value="Efectivo"> Efectivo</label>
          <label><input type="radio" name="paymentType" value="Tarjeta"> Tarjeta</label>
        </div>
        <button type="submit">Agregar</button>
      </form>

      <!-- Tabla -->
      <table id="historyTable"><thead>
        <tr><th>Cliente</th><th>Importe</th><th>Forma de pago</th><th>Acciones</th></tr>
      </thead><tbody></tbody></table>

      <div class="summary">
        <div><strong>Total Efectivo:</strong> <span id="totalEfectivo">0,00</span></div>
        <div><strong>Total Tarjeta:</strong> <span id="totalTarjeta">0,00</span></div>
        <div><strong>Total General:</strong> <span id="totalGeneral">0,00</span></div>
      </div>

      <div id="dropdownEfectivo" class="dropdown"></div>
      <div id="dropdownTarjeta" class="dropdown"></div>

      <div class="buttons">
        <button id="downloadExcel">Descargar / Compartir Excel</button>
        <button id="clearHistory">Borrar Historial</button>
      </div>
    </div>
  </div>

  <!-- Modal edición -->
  <div id="editModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h2>Editar entrada</h2>

      <div class="modal-form">
        <label for="editClient">Cliente</label>
        <input type="text" id="editClient" />

        <label for="editAmount">Importe</label>
        <input type="number" id="editAmount" step="0.01" inputmode="decimal" />

        <label for="editPayment">Forma de pago</label>
        <select id="editPayment">
          <option value="Efectivo">Efectivo</option>
          <option value="Tarjeta">Tarjeta</option>
        </select>
      </div>

      <div class="modal-buttons">
        <button id="deleteLine" class="danger" type="button">Eliminar línea</button>
        <button id="saveEdit" class="primary" type="button">Guardar</button>
        <button id="cancelEdit" class="secondary" type="button">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal confirmación -->
  <div id="confirmModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <p id="confirmMessage">¿Seguro?</p>
      <div class="modal-buttons">
        <button id="confirmAccept" class="primary" type="button">Aceptar</button>
        <button id="confirmCancel" class="secondary" type="button">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal alerta -->
  <div id="alertModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <p id="alertMessage">Mensaje</p>
      <div class="modal-buttons">
        <button id="alertAccept" class="primary" type="button">Aceptar</button>
      </div>
    </div>
  </div>

<script>
const $ = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));

function formatNumber(num){return Number(num||0).toFixed(2).replace('.',',');}
function parseAmount(val){return parseFloat(String(val).replace(',','.'));}

let historyData=[]; let currentEditIndex=null;

function loadHistory(){try{historyData=JSON.parse(localStorage.getItem('history')||'[]');if(!Array.isArray(historyData))historyData=[];}catch{historyData=[];}}
function saveHistory(){localStorage.setItem('history',JSON.stringify(historyData));}
function clearNode(n){while(n.firstChild)n.removeChild(n.firstChild);}

function updateUI(){
  const tb=$('#historyTable tbody'); clearNode(tb);
  let tE=0,tT=0;
  historyData.forEach((e,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${e.client}</td><td>${formatNumber(e.amount)}</td><td>${e.type}</td>
      <td><button class="editBtn" data-i="${i}">Editar</button></td>`;
    tb.appendChild(tr);
    if(e.type==="Efectivo")tE+=+e.amount;else tT+=+e.amount;
  });
  $('#totalEfectivo').textContent=formatNumber(tE);
  $('#totalTarjeta').textContent=formatNumber(tT);
  $('#totalGeneral').textContent=formatNumber(tE+tT);
  $$('.editBtn').forEach(b=>b.onclick=()=>{currentEditIndex=+b.dataset.i;openEditModal(currentEditIndex);});
}

/* ---------- Modales básicos ---------- */
function customConfirm(message, cb){
  $('#confirmMessage').textContent=message;
  const m=$('#confirmModal'); m.style.display='block';
  const a=$('#confirmAccept'), c=$('#confirmCancel');
  function clean(){a.onclick=c.onclick=null; m.style.display='none';}
  a.onclick=()=>{clean();cb(true);}; c.onclick=()=>{clean();cb(false);};
}
function customAlert(message, cb){
  $('#alertMessage').textContent=message;
  const m=$('#alertModal'); m.style.display='block';
  const a=$('#alertAccept'); a.onclick=()=>{m.style.display='none'; if(cb)cb();};
}

/* ---------- Modal edición ---------- */
function openEditModal(i){
  const e=historyData[i]; if(!e) return;
  $('#editClient').value=e.client;
  $('#editAmount').value=String(e.amount);
  $('#editPayment').value=e.type;
  $('#editModal').style.display='block';
}
function closeEditModal(){ $('#editModal').style.display='none'; currentEditIndex=null; }

$('#saveEdit').onclick=()=>{
  const c=$('#editClient').value.trim();
  const a=parseAmount($('#editAmount').value);
  const t=$('#editPayment').value;
  if(!c||isNaN(a)){ customAlert('Por favor, ingresa datos válidos.'); return; }
  historyData[currentEditIndex]={client:c,amount:a,type:t};
  saveHistory(); updateUI(); closeEditModal();
};
$('#cancelEdit').onclick=closeEditModal;
$('#deleteLine').onclick=()=>{
  const e=historyData[currentEditIndex]; if(!e) return;
  customConfirm(`¿Eliminar la línea de "${e.client}" (${formatNumber(e.amount)} - ${e.type})?`, ok=>{
    if(!ok) return;
    historyData.splice(currentEditIndex,1);
    saveHistory(); updateUI(); closeEditModal();
  });
};

/* ---------- Formulario principal ---------- */
const clientInput=$('#clientName');
const amountInput=$('#amount');
const clearClientBtn=$('#clearClient');
const clearAmountBtn=$('#clearAmount');
function toggleClearBtn(inputEl, btnEl){ btnEl.style.display = inputEl.value ? 'inline-flex' : 'none'; }
clientInput.oninput=()=>toggleClearBtn(clientInput, clearClientBtn);
amountInput.oninput=()=>toggleClearBtn(amountInput, clearAmountBtn);
clearClientBtn.onclick=()=>{clientInput.value=''; toggleClearBtn(clientInput, clearClientBtn); clientInput.focus();};
clearAmountBtn.onclick=()=>{amountInput.value=''; toggleClearBtn(amountInput, clearAmountBtn); amountInput.focus();};

$('#paymentForm').onsubmit=e=>{
  e.preventDefault();
  const c=clientInput.value.trim();
  const a=parseAmount(amountInput.value);
  const t=$('input[name="paymentType"]:checked')?.value;
  if(!c||isNaN(a)||!t){ customAlert('Por favor, ingresa cliente, importe y forma de pago.'); return; }
  historyData.push({client:c,amount:a,type:t});
  saveHistory(); updateUI();
  // RESET TOTAL
  e.target.reset();
  toggleClearBtn(clientInput, clearClientBtn);
  toggleClearBtn(amountInput, clearAmountBtn);
  clientInput.focus();
};

$('#clearHistory').onclick=()=>{ customConfirm('¿Borrar TODO el historial?', ok=>{ if(!ok) return; historyData=[]; saveHistory(); updateUI(); }); };

/* ---------- Máscara de fecha: 22032025 -> 22/03/2025 ---------- */
$('#reportDate').addEventListener('input',function(){
  let v=this.value.replace(/\D/g,'');
  if(v.length>2&&v.length<=4) v=v.slice(0,2)+'/'+v.slice(2);
  else if(v.length>4) v=v.slice(0,2)+'/'+v.slice(2,4)+'/'+v.slice(4,8);
  this.value=v;
});

/* ---------- Descargar / Compartir Excel ---------- */
function isShareSupported(file){ return navigator.share && navigator.canShare && navigator.canShare({files:[file]}); }
$('#downloadExcel').onclick=async()=>{
  const d=$('#reportDate').value.trim();
  if(!/^\d{2}\/\d{2}\/\d{4}$/.test(d)){ customAlert('Fecha inválida. Formato: DD/MM/AAAA.'); return; }

  const ef=historyData.filter(e=>e.type=="Efectivo");
  const ta=historyData.filter(e=>e.type=="Tarjeta");
  const totalEf=ef.reduce((s,e)=>s+ +e.amount,0), totalTa=ta.reduce((s,e)=>s+ +e.amount,0);

  const ws_data=[["Liquidación diaria"],["Fecha: "+d],[],["Efectivo","","","Tarjeta",""],["Cliente","Importe","","Cliente","Importe"]];
  const max=Math.max(ef.length,ta.length);
  for(let i=0;i<max;i++){
    ws_data.push([ef[i]?.client||"", ef[i]?.amount??"", "", ta[i]?.client||"", ta[i]?.amount??""]);
  }
  ws_data.push([]); ws_data.push(["Total Efectivo", totalEf, "", "Total Tarjeta", totalTa]);
  ws_data.push(["Total General", totalEf+totalTa, "", "", ""]);

  const wb=XLSX.utils.book_new();
  const ws=XLSX.utils.aoa_to_sheet(ws_data);
  ws['!cols']=[{wch:25},{wch:15},{wch:3},{wch:25},{wch:15}];
  ws['!merges']=[
    {s:{r:0,c:0},e:{r:0,c:4}},
    {s:{r:1,c:0},e:{r:1,c:4}},
    {s:{r:3,c:0},e:{r:3,c:1}},
    {s:{r:3,c:3},e:{r:3,c:4}}
  ];
  XLSX.utils.book_append_sheet(wb,ws,'Historial');

  const blob=new Blob([XLSX.write(wb,{bookType:"xlsx",type:"array"})],{type:"application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"});
  const fileName='liquidacion_'+d.replace(/\//g,'-')+'.xlsx';
  const file=new File([blob], fileName, {type:blob.type});

  try{
    if(isShareSupported(file)){ await navigator.share({files:[file], title:'Liquidación diaria', text:fileName}); return; }
  }catch(_){/* si cancela, pasamos a descarga */}
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download=fileName; a.click();
  setTimeout(()=>URL.revokeObjectURL(url), 1500);
};

/* ---------- Dropdowns ---------- */
function renderDropdown(list, node){
  clearNode(node);
  if(list.length===0){ const em=document.createElement('em'); em.textContent='Sin registros.'; node.appendChild(em); return; }
  const ul=document.createElement('ul'); ul.style.listStyle='none'; ul.style.margin='0'; ul.style.padding='0';
  list.forEach(it=>{ const li=document.createElement('li'); li.textContent=`${it.client} — ${formatNumber(it.amount)}`; ul.appendChild(li); });
  node.appendChild(ul);
}
$('#totalEfectivo').onclick=()=>{
  const d=$('#dropdownEfectivo'), o=$('#dropdownTarjeta');
  if(d.style.display==='block'){ d.style.display='none'; return; }
  renderDropdown(historyData.filter(e=>e.type==='Efectivo'), d); d.style.display='block'; o.style.display='none';
};
$('#totalTarjeta').onclick=()=>{
  const d=$('#dropdownTarjeta'), o=$('#dropdownEfectivo');
  if(d.style.display==='block'){ d.style.display='none'; return; }
  renderDropdown(historyData.filter(e=>e.type==='Tarjeta'), d); d.style.display='block'; o.style.display='none';
};

/* ---------- Start ---------- */
loadHistory(); updateUI();
toggleClearBtn(clientInput, clearClientBtn);
toggleClearBtn(amountInput, clearAmountBtn);
</script>
</body>
</html>
