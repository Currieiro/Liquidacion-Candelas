<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liquidación diaria</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFA500">
  <!-- Para que se comporte como app en iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Liquidación diaria">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background: #6f4e37; /* marrón café */
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #FFA500; /* naranja */
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    /* Estilos para el campo de fecha */
    .date-input {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .date-input input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #fff;
      border-radius: 5px;
      background: transparent;
      color: #fff;
      width: 150px;
    }
    /* Formulario */
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    form input, form button {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #fff;
      border-radius: 5px;
      background: transparent;
      color: #fff;
    }
    form input[type="text"],
    form input[type="number"] {
      flex: 1 1 200px;
    }
    .payment-method {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .payment-method label {
      cursor: pointer;
    }
    /* Resaltar el botón "Agregar" */
    form button[type="submit"] {
      background-color: #008CBA; /* azul vibrante */
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
    }
    /* Tabla de historial */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #fff;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    /* Resumen de totales */
    .summary {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #f0a500;
      border: 1px solid #fff;
      border-radius: 5px;
    }
    .summary div {
      color: #fff;
      cursor: pointer;
      position: relative;
    }
    /* Desplegable de desglose */
    .dropdown {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background: #fff;
      color: #000;
      border: 1px solid #fff;
      border-radius: 5px;
      padding: 5px;
      z-index: 10;
      max-height: 200px;
      overflow-y: auto;
      min-width: 150px;
    }
    .dropdown p {
      margin: 0;
      padding: 3px 0;
      border-bottom: 1px solid #ccc;
    }
    .dropdown p:last-child {
      border-bottom: none;
    }
    /* Botones de acciones */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .buttons button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      background-color: #FFA500;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      opacity: 0.8;
    }
  </style>
  <!-- Registro del Service Worker (si lo deseas conservar) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado:', registration.scope);
          })
          .catch(error => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>Liquidación diaria</h1>
  </header>
  <div class="container">
    <!-- Campo para la fecha -->
    <div class="date-input">
      <label for="reportDate">Fecha (DD/MM/AAAA):</label>
      <input type="text" id="reportDate" placeholder="DD/MM/AAAA" maxlength="10">
    </div>
    <!-- Formulario para ingresar los datos -->
    <form id="paymentForm">
      <input type="text" id="clientName" placeholder="Nombre del cliente" required>
      <input type="number" id="amount" placeholder="Importe cobrado" required step="0.01">
      <div class="payment-method">
        <label>
          <input type="radio" name="paymentType" value="Efectivo" required> Efectivo
        </label>
        <label>
          <input type="radio" name="paymentType" value="Tarjeta"> Tarjeta
        </label>
      </div>
      <button type="submit">Agregar</button>
    </form>
    <!-- Tabla de historial de cobros -->
    <table id="historyTable">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Importe</th>
          <th>Tipo de Pago</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>
    <!-- Sección de resumen -->
    <div class="summary">
      <div id="efectivoContainer">
        <strong>Total Efectivo:</strong> <span id="totalEfectivo">0.00</span>
        <!-- Desplegable para desglose de efectivo -->
        <div id="efectivoDropdown" class="dropdown"></div>
      </div>
      <div id="tarjetaContainer">
        <strong>Total Tarjeta:</strong> <span id="totalTarjeta">0.00</span>
        <!-- Desplegable para desglose de tarjeta -->
        <div id="tarjetaDropdown" class="dropdown"></div>
      </div>
      <div>
        <strong>Total General:</strong> <span id="totalGeneral">0.00</span>
      </div>
    </div>
    <!-- Botones para descargar o borrar historial -->
    <div class="buttons">
      <button id="downloadExcel">Descargar Excel</button>
      <button id="clearHistory">Borrar Historial</button>
    </div>
  </div>
  <!-- Scripts para manejar la lógica de la aplicación -->
  <script>
    // Cargar historial desde localStorage o iniciar con array vacío
    let history = JSON.parse(localStorage.getItem('history')) || [];

    // Función para guardar el historial en localStorage
    function saveHistory() {
      localStorage.setItem('history', JSON.stringify(history));
    }

    // Función para actualizar la tabla, totales y desglose
    function updateUI() {
      const tableBody = document.getElementById('historyTable').querySelector('tbody');
      tableBody.innerHTML = '';
      let totalEfectivo = 0;
      let totalTarjeta = 0;
      let efectivoDesglose = '';
      let tarjetaDesglose = '';
      
      history.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.client}</td>
          <td>${entry.amount.toFixed(2)}</td>
          <td>${entry.type}</td>
        `;
        tableBody.appendChild(row);
        if (entry.type === 'Efectivo') {
          totalEfectivo += entry.amount;
          efectivoDesglose += `<p>${entry.client}: ${entry.amount.toFixed(2)}</p>`;
        } else {
          totalTarjeta += entry.amount;
          tarjetaDesglose += `<p>${entry.client}: ${entry.amount.toFixed(2)}</p>`;
        }
      });
      document.getElementById('totalEfectivo').textContent = totalEfectivo.toFixed(2);
      document.getElementById('totalTarjeta').textContent = totalTarjeta.toFixed(2);
      document.getElementById('totalGeneral').textContent = (totalEfectivo + totalTarjeta).toFixed(2);
      
      document.getElementById('efectivoDropdown').innerHTML = efectivoDesglose || '<p>Sin registros</p>';
      document.getElementById('tarjetaDropdown').innerHTML = tarjetaDesglose || '<p>Sin registros</p>';
    }

    // Inicializar la UI con datos persistentes
    updateUI();

    // Manejo del envío del formulario
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const client = document.getElementById('clientName').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.querySelector('input[name="paymentType"]:checked').value;
      history.push({ client, amount, type });
      saveHistory();
      updateUI();
      this.reset();
    });

    // Borrar el historial con confirmación (y limpiar la fecha)
    document.getElementById('clearHistory').addEventListener('click', function() {
      if (confirm('¿Estás seguro de borrar el historial?')) {
        history = [];
        saveHistory();
        updateUI();
        document.getElementById('reportDate').value = '';
      }
    });

    // Descargar el historial en Excel con vista similar a la pantalla
    document.getElementById('downloadExcel').addEventListener('click', function() {
      const reportDate = document.getElementById('reportDate').value.trim();
      if (!reportDate || reportDate.length < 10) {
        alert('Por favor, ingresa la fecha en formato DD/MM/AAAA antes de descargar.');
        return;
      }
      let totalEfectivo = 0;
      let totalTarjeta = 0;
      history.forEach(function(entry) {
        if (entry.type === "Efectivo") {
          totalEfectivo += entry.amount;
        } else {
          totalTarjeta += entry.amount;
        }
      });
      let totalGeneral = totalEfectivo + totalTarjeta;

      let ws_data = [];
      ws_data.push(["Liquidación diaria"]);
      ws_data.push(["Fecha: " + reportDate]);
      ws_data.push([]);
      ws_data.push(["Cliente", "Importe", "Tipo de Pago"]);
      history.forEach(function(entry) {
        ws_data.push([entry.client, entry.amount.toFixed(2), entry.type]);
      });
      ws_data.push([]);
      ws_data.push(["Total Efectivo", totalEfectivo.toFixed(2), ""]);
      ws_data.push(["Total Tarjeta", totalTarjeta.toFixed(2), ""]);
      ws_data.push(["Total General", totalGeneral.toFixed(2), ""]);

      var ws = XLSX.utils.aoa_to_sheet(ws_data);
      ws['!cols'] = [
        { wch: 25 },
        { wch: 15 },
        { wch: 15 }
      ];
      ws['!merges'] = [
        { s: { r: 0, c: 0 }, e: { r: 0, c: 2 } },
        { s: { r: 1, c: 0 }, e: { r: 1, c: 2 } }
      ];
      var wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Historial");
      var safeDate = reportDate.replace(/\//g, "-");
      XLSX.writeFile(wb, 'liquidación_' + safeDate + '.xlsx');
    });

    // Toggle para mostrar/ocultar el desglose al hacer clic en el contenedor
    document.getElementById('efectivoContainer').addEventListener('click', function() {
      const dd = document.getElementById('efectivoDropdown');
      dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
    });
    document.getElementById('tarjetaContainer').addEventListener('click', function() {
      const dd = document.getElementById('tarjetaDropdown');
      dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
    });

    // Input mask para formatear la fecha (DD/MM/AAAA)
    document.getElementById('reportDate').addEventListener('input', function(e) {
      let input = this.value.replace(/\D/g, '');
      if (input.length > 2 && input.length <= 4) {
        input = input.slice(0,2) + '/' + input.slice(2);
      } else if (input.length > 4) {
        input = input.slice(0,2) + '/' + input.slice(2,4) + '/' + input.slice(4,8);
      }
      this.value = input;
    });
  </script>
</body>
</html>
