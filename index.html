<html lang="es">
<head>

  <style>
    body {

      background: #f2f2f2;

      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .date-input {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .date-input input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 150px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      margin-bottom: 10px;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #008CBA;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    /* Estilos para el dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
