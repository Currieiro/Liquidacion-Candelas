<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liquidación diaria</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFA500">
  <!-- Para que se comporte como app en iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Liquidación diaria">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background: #6f4e37; /* marrón café */
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #FFA500; /* naranja */
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    /* Estilos para el campo de fecha */
    .date-input {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .date-input input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #fff;
      border-radius: 5px;
      background: transparent;
      color: #fff;
      width: 150px;
    }
    /* Formulario */
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    form input, form button {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #fff;
      border-radius: 5px;
      background: transparent;
      color: #fff;
    }
    form input[type="text"],
    form input[type="number"] {
      flex: 1 1 200px;
    }
    .payment-method {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .payment-method label {
      cursor: pointer;
    }
    /* Regla para resaltar el botón "Agregar" */
    form button[type="submit"] {
      background-color: #008CBA; /* azul vibrante */
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
    }
    /* Tabla de historial */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #fff;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    /* Resumen de totales */
    .summary {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #f0a500;
      border: 1px solid #fff;
      border-radius: 5px;
    }
    .summary div {
      color: #fff;
      position: relative;
      cursor: pointer;
    }
    /* Estilos para el desglose desplegable */
    .breakdown {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      z-index: 10;
      max-height: 200px;
      overflow-y: auto;
      min-width: 150px;
    }
    .breakdown p {
      margin: 0;
      padding: 3px 0;
      border-bottom: 1px solid #eee;
    }
    .breakdown p:last-child {
      border-bottom: none;
    }
    /* Botones de acciones */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .buttons button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      background-color: #FFA500;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      opacity: 0.8;
    }
  </style>
  <!-- Registro del Service Worker (si lo deseas conservar) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado:', registration.scope);
          })
          .catch(error => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }
  </script>
</head>

    </div>
